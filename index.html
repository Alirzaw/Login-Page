<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="content">
      <div class="left">
        <div class="image">
          <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="" />
        </div>
        <form class="form">
          <div>
            <label for="text">Email or Username</label><br />
            <input type="text" />
          </div>
          <div>
            <label for="password">Password</label><br />
            <input type="password" name="password" />
          </div>
          <button type="submit" class="first-btn">Sign In</button>
        </form>
        <div class="links">
          <a href="#" class="link">Forget Password</a>
          <a href="#" class="link">Sign in with company or school</a>
        </div>
        <div class="or">
          <hr class="bar" />
          <span>OR</span>
          <hr class="bar" />
        </div>
        <a href="#" class="second-btn">Create an account</a>
        <footer>
          <p class="text_small">
            Copyright &copy; 2021, Sluralpright All Rights Reserved
          </p>
          <div>
            <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>

      <div class="right" id="right">
        <div class="right-content">
          <h2>Let's create the future <b>together</b></h2>
          <a href="#" class="third-btn">Start a FREE 10-day trial</a>
        </div>
      </div>
    </div>
  </body>
</html>
